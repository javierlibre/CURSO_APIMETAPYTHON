<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajes Log  </title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Registro de mensajes</h2>
  <table>
    <tr>
      <th>Mensaje</th>
      <th>Fecha y Hora</th>
    </tr>
    {% for registro in registros %}
      <tr>
        <td>{{ registro.texto }}</td>
        <td>{{ registro.fecha_y_hora }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
